<!DOCTYPE html>
<html>
<head>
  <title> BSU Bank </title>
<style>
 body {
  font-family: 'Times New Roman', Times, serif;
  /* background-image: url("dog.png"); */
  background-repeat:no-repeat;
  background-position: right;
  background-size: cover;
  background-position-y: 58px;
  background-color: rgb(188, 188, 188);
}
.logo{
  height: 50px;
  width: 50px;
  
}
 form {
  border: 3px;
  float:left;
}
input[type=text], input[type=password]
{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
button
{
  background-color: #248f68;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
button:hover
{
  opacity: 0.827;
}
.cancelbtn
{
  width: auto;
  padding: 10px 18px;
  background-color: #cd3a3a;
}
.container {
  padding: 16px;
  max-width: 300px;
  margin: left;
  
}
.spaceheader{
  border: 34px solid #4b4b4b;
}
.space {
  margin: left;
  max-width: 44px;
  height: 40px;
  border: 40px solid;
}
span.psw {
  float: right;
  padding-top: 16px;
}
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
  <div class="spaceheader"></div>
<h2 style=" text-align:center" class= "container">Login</h2>

<form>
  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input type="text" placeholder="School Email" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div>
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">Password?</a></span>
  </div>
</form>
