<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login </title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <script src="https://kit.fontawesome.com/9a4c809e35.js" crossorigin="anonymous"></script>
    <body>
		<nav class="navtop">
			<div>
				<a href="index.html"><i class="fa-regular fa-user"></i>Log In</a>
                <b>---------------------------------------------------------------------------------------------------------------- </b>
                <a href="signup.html"><i class="fa-solid fa-user-plus"></i>Sign Up</a>
				
			</div>
		</nav>
        <div class="login">
            <h1>Login</h1>

        <form action="transition.php" onsubmit = "return validation()" method="post">
            <label for="username"> <i class="fas fa-user"></i> </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
            
            <label for="password"> <i class="fas fa-lock"></i> </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
            
            <input type="submit" name= "submit" value="Login">
                                
                <span action="reset-password.php" class="password">Forgot <a href="#">Password?</a></span>
            </div>
        </form>
        <script>
            const username = document.getElementById('username')
            const password = document.getElementById('password')
            const fs = require('fs')

            fs.writeFile('username.txt',username, (err) =>
            {
                if (err) throw err;
            })
            fs.writeFile('password.txt',password, (err) =>
            {
                if (err) throw err;
            })
        </script>
    </body>
</html>
