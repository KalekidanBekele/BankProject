	<body>
		<nav class="navtop">

		<div class="content">
			<h2>Transactions</h2>
                <p>List of transactions.</p>
					<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
					<link href="table.css" rel="stylesheet" type="text/css">

				 	<table id='table'>
					<!-- HEADING FORMATION -->
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Password</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Balance</th>
					</tr>
					<script>
					 	$(document).ready(function () {
  
						// FETCHING DATA FROM JSON FILE
						$.getJSON("banking_data.json", 
								function (data) {
							var user = '';

							// ITERATING THROUGH OBJECTS
							$.each(data, function (key, value) {

								//CONSTRUCTION OF ROWS HAVING
								// DATA FROM JSON OBJECT
								user += '<tr>';
								user += '<td>' + 
								
									value.id + '</td>';
								
								user += '<td>' + 
									value.username + '</td>';

								user += '<td>' + 
									value.password + '</td>';

								user += '<td>' + 
									value.fname + '</td>';

								user += '<td>' + 
									value.lname + '</td>';

									user += '<td>' + 
									value.balance + '</td>';

								user += '</tr>';
							});
							
							//INSERTING ROWS INTO TABLE 
							$('#table').append(user);
						});
					});
					</script>
		</div>
        
</body>
